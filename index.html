<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DesLoba</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/logoDesloba.png">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Sidebar -->
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <button class="close-btn" id="closeSidebar">&times;</button>
        <div class="sidebar-menu">
            <a href="index.html">Home</a>
            <a href="./view/sound.html">Sound</a>
            <a href="./view/score.html">Score</a>
            <a href="./view/contact.html" class="contact-button">Contact</a> 
        </div>
    </aside>
    
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="assets/images/logoDesloba.png" alt="Logo DesLoba" />
            <h1>DesLoba</h1>
        </div>
        <div class="navbar-menu">
            <a href="index.html">Home</a>
            <a href="./view/sound.html">Sound</a>
            <a href="./view/score.html">Score</a>
            <a href="./view/contact.html" class="contact-button">Contact</a> 
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    
    <!-- Slider -->
    <main>
        <div class="swiper slider-container">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide slider-item" style="background-image: url('./assets/images/background-1.jpg');">
                    <div class="slide-content">
                        <h3 class="slide-subtitle">Grow The Sprit</h3>
                        <h2 class="slide-title">Game becomes more intense with the addition of Sound Effects.</h2>
                        <a href="#" class="slide-button">Learn More</a>
                    </div>
                </div>
                
                <div class="swiper-slide slider-item" style="background-image: url('./assets/images/background-2.jpg');">
                    <div class="slide-content">
                        <h3 class="slide-subtitle">Fighting on the field</h3>
                        <h2 class="slide-title">The hotter The match, The more Excited We are.</h2>
                        <a href="#" class="slide-button">Learn More</a>
                    </div>
                </div>
                <!-- Tambahkan slide lain jika perlu -->
            </div>
            
            <!-- ðŸ”˜ Pagination Bulat -->
            <div class="swiper-pagination"></div>
            
        </div>
    </main>
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const hamburger = document.getElementById('hamburger');
        const closeBtn = document.getElementById('closeSidebar');
        
        hamburger.addEventListener('click', () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        });
        
        [closeBtn, overlay].forEach(el => {
            el.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        });
        
        // Swiper
        const swiper = new Swiper('.slider-container', {
            // Efek transisi
            effect: 'fade', // atau 'slide' jika ingin geser
            fadeEffect: {
                crossFade: true
            },
            
            // Otomatis ganti slide
            autoplay: {
                delay: 4000,        // 4 detik
                disableOnInteraction: false, // tetap lanjut meski user interaksi
            },
            
            // Looping (opsional tapi disarankan untuk autoplay)
            loop: true,
            
            // Navigasi (jika Anda ingin tombol prev/next)
            navigation: {
                nextEl: '#slide-next',
                prevEl: '#slide-prev',
            },
            
            // Pagination (bulat-bulat di bawah)
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
