<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DesLoba</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="icon" type="image/x-icon" href="../assets/images/logoDesloba.png">
    <link rel="stylesheet" href="../view/css/contact.css">
</head>
<body>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Sidebar -->
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <button class="close-btn" id="closeSidebar">&times;</button>
        <div class="sidebar-menu">
            <a href="../index.html">Home</a>
            <a href="../view/sound.html">Sound</a>
            <a href="../view/score.html">Score</a>
            <a href="../view/contact.html" class="contact-button">Contact</a> 
        </div>
    </aside>
    
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="../assets/images/logoDesloba.png" alt="Logo DesLoba" />
            <h1>DesLoba</h1>
        </div>
        <div class="navbar-menu">
            <a href="../index.html">Home</a>
            <a href="../view/sound.html">Sound</a>
            <a href="../view/score.html">Score</a>
            <a href="../view/contact.html" class="contact-button">Contact</a> 
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    
    <!-- Slider -->
    <main>
        <div class="container-ball">
            <div class="ball">
                <div class="inner">
                    <div class="line"></div>
                    <div class="line line--two"></div>
                    <div class="oval"></div>
                    <div class="oval oval--two"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
    </main>
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const hamburger = document.getElementById('hamburger');
        const closeBtn = document.getElementById('closeSidebar');
        
        hamburger.addEventListener('click', () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        });
        
        [closeBtn, overlay].forEach(el => {
            el.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        });
    </script>
</body>
</html>
