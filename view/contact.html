            <div class="donate-box">

            </div>
        </div>
    </div>

    <div class="toast" id="toast">✅ Pesan berhasil terkirim! Thanks Bro.</div>

    <script>
        // === 1. LOGIC SIDEBAR ===
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const hamburger = document.getElementById('hamburger');
        const closeBtn = document.getElementById('closeSidebar');

        hamburger.addEventListener('click', () => { sidebar.classList.add('active'); overlay.classList.add('active'); });
        [closeBtn, overlay].forEach(el => el.addEventListener('click', () => {
            sidebar.classList.remove('active'); overlay.classList.remove('active');
        }));

        // === 2. LOGIC MODAL BIODATA ===
        const profileTrigger = document.getElementById('profileTrigger');
        const bioModal = document.getElementById('bioModal');
        const closeModal = document.getElementById('closeModal');

        // Buka Modal
        profileTrigger.addEventListener('click', () => {
            bioModal.classList.add('active');
        });

        // Tutup Modal (Klik X atau Klik area gelap)
        closeModal.addEventListener('click', () => {
            bioModal.classList.remove('active');
        });
        
        bioModal.addEventListener('click', (e) => {
            if(e.target === bioModal) {
                bioModal.classList.remove('active');
            }
        });

        // === 3. LOGIC FORM SUBMIT (STATIC) ===
        const contactForm = document.getElementById('contactForm');
        const toast = document.getElementById('toast');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Mencegah reload halaman

            // Simulasi loading/kirim
            const btn = contactForm.querySelector('.btn-submit');
            const originalText = btn.textContent;
            btn.textContent = 'Mengirim...';
            btn.disabled = true;

            setTimeout(() => {
                // Munculin Notifikasi Toast
                toast.classList.add('show');
                
                // Reset Form
                contactForm.reset();
                btn.textContent = originalText;
                btn.disabled = false;

                // Hilangkan Toast setelah 3 detik
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);

            }, 1000); // Simulasi delay 1 detik
        });
    </script>
</body>
